{% extends 'base.html' %}
{% block title %}
   Leaderboard
{% endblock %}

{% block content %}

<h1>Leaderboard:</h1>
<table class="table table-striped table-hover">
   {% for participant in participants_list %}
   <tr>
       <td>{{ participant }}</td>
       <td>{{ participant.points }}</td>
   </tr>
   {% endfor %}
</table>

<a class="btn btn-lg btn-primary" href="{% url 'home' %}">Finish</a>
{% endblock content %}
